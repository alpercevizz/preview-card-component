<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">  
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="card">
                <div class="left-side">
                    <div class="text">
                        <h2 class="main-text">Get <span id="purple-text">insights</span> that help your business grow.
                        </h2>
                        <p class="description">Discover the benefits of data analytics and make better decisions
                            regarding revenue, customer experience, and overall efficiency.</p>
                        <div class="card-body">
                            <div class="number-area">
                                <div class="counter">10k+</div>
                                <span>COMPANIES</span>
                            </div>
                            <div class="number-area">
                                <div class="counter">314</div>
                                <span>TEMPLATES</span>
                            </div>
                            <div class="number-area">
                                <div class="counter">12M+</div>
                                <span>QUERIES</span>

                            </div>
                        </div>


                    </div>

                </div>
                <div class="right-side">
                    <img src="image-header-desktop.jpg" alt="">
                </div>  
               
            </div>
            
           
        </div>

        <div class="attribution">
            Challenge by <a class="text1" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#" class="coder-name">Alper Ceviz</a>.
        </div>
    </div>


</body>

</html>
